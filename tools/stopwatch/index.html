<!-- stopwatch/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Contemplation Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Tool Header -->
  <div class="text-center mb-6">
    <h2 class="text-2xl font-semibold">Silent Contemplation Stopwatch</h2>
    <p class="text-gray-600 mt-1">A peaceful stopwatch for timing your quiet practices.</p>
    <p class="text-gray-600">Use it for meditation, reflection, or any calm focus.</p>
  </div>

  <!-- Stopwatch UI -->
  <div class="bg-gray-100 rounded-2xl shadow-md p-8 w-full max-w-sm text-center space-y-4">
    <div id="display" class="text-4xl font-mono">00:00:00</div>
    <div class="flex justify-center gap-4">
      <button id="start" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Start</button>
      <button id="pause" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Pause</button>
      <button id="reset" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Reset</button>
    </div>
  </div>

  <!-- Site Link Footer -->
  <div class="mt-8 text-sm text-gray-500">
    <a href="https://www.silentcontemplation.com" class="hover:underline">www.silentcontemplation.com</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
